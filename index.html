<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1.0, user-scalable=0"">
        <link href="styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700&display=swap" rel="stylesheet">
        <title>Sage Thompson</title>
        <link rel="manifest" href="manifest.json">
        <link rel="apple-touch-icon" href="Apple-touch-icon.png"> 
        <meta name="apple-mobile-web-app-status-bar-style" content="white">   
        <script src="https://cdn.jsdelivr.net/gh/dixonandmoe/rellax@master/rellax.min.js"></script>
        <script src="https://kit.fontawesome.com/984a991b1b.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head> 
    <body>
        <div class="page-content"> 
            <nav>
                <img style="width: 48; margin: 2 12 -13 0" src="assets/logo.png" alt="logo">
                <img class="sidenav-open-button" src="assets/navbar-icon.svg" onclick="openNav()" alt="navbar-expand">
                <a class="large-screen-nav home" id="active" href="#">Home</a>
                <a class="large-screen-nav apps" href="#">Apps</a>
                <a class="large-screen-nav web" href="#">Web</a>
                <a class="large-screen-nav experience" href="#">Experience</a>
            </nav>
            <div class="sidenav" id="sidenav">
                <img id="sidenav-close-button" class="sidenav-close-button" src="assets/sidenav-close-button.svg" onclick="closeNav()" alt="navbar-expand">
                <a class="large-screen-nav home" id="active_sidebar" href="#">Home</a>
                <a class="large-screen-nav apps" href="#">Apps</a>
                <a class="large-screen-nav web" href="#">Web</a>
                <a class="large-screen-nav experience" href="#">Experience</a>
            </div>
            <div class="row" id="top-content">
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <h1 id="main-title">Sage Thompson</h1>
                            <h3 id="job-title">Software Engineer</h3>
                            <button id="contactButton" onclick="toggleContactInfo()">Contact</button>
                            <div id="contactButtonContainer" class="col">
                                <img class="contact-button" src="assets/email-button.svg">
                                <img class="contact-button" src="assets/instagram-button.svg">
                                <img class="contact-button" src="assets/linkedin-button.svg">
                            </div>
                        </div>
                        <div class="spacer"></div>"
                        <img id="blob" src="assets/blobs.svg" style="margin:0 auto; display:block;" alt="decorative blobs">
                    </div>
                </div>
                <div class="spacer"></div>
            </div>
        </div>

        <script src="scripts.js"></script>
    </body>
</html>
